<div *ngIf="wrongLogin" class="alert-danger">
  Login errata
</div>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-3"><label>Username</label>
    </div>
    <div class="col-md-3">
      <input class="form-control" required [(ngModel)]="username"
             name="username"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3"><label>Password</label>
    </div>
    <div class="col-md-3">
      <input class="form-control" type="password" required [(ngModel)]="password"
             name="username"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Login</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>
